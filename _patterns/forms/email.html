<form class="push-1-2 max-length">
  <label class="milli" for="email">Email</label>
  <input class="push-1-8 milli" type="email" id="email" required aria-describedby="email-error">
  <p class="error-message milli island-1-4 push-0" id="email-error">
    <i class="icon i-16 gutter-1-2"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
    <span class="icon-label">{{include.error}}</span>
  </p>
</form>
