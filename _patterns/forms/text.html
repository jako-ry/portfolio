<form class="push-1-2 max-length" novalidate>
  <label class="milli" for="text">{{include.label}}</label>
  <input class="push-1-8 milli" id="text" required aria-describedby="text-error">
  <p class="error-message milli island-1-4 push-0" id="text-error">
    <i class="icon i-16 gutter-1-2"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
    <span class="icon-label">{{include.error}}</span>
  </p>
</form>
