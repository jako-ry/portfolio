<div class="card">
  <a href="{{include.url}}" class="block relative hover-card">
    <div class="embed embed-1by1">
      <img class="embed-item img-flex hover" src="/images/{{include.image}}" alt="{{include.alt}}">
    </div>
    <div class="pin-lb gutter pad-t-2 hover-text">
      <h2 class="push-0 white">{{include.heading}}</h2>
      <p class="white">{{include.text}}</p>
    </div>
  </a>
</div>
