<div class="section pad-t">
  <h1 class="push-0 gutter peta">{{include.heading}}</h1>
  <h2 class="push gutter giga">{{include.subheading}}</h2>
  <div class="grid">
    <div class="unit xs-0 m-1-2">
      <p class="gutter">{{include.text}}</p>
    </div>
    <div class="unit xs-1 m-0">
      <div>
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="/images/{{include.image}}" alt="#">
        </div>
      </div>
    </div>
    <div class="unit xs-0 m-1-2 gutter">
      <div>
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="/images/{{include.image}}" alt="#">
        </div>
      </div>
    </div>
    <div class="unit xs-1 m-0">
      <p class="gutter pad-t">{{include.text}}</p>
    </div>
  </div>
</div>
